<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero's Quest: Redemption</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&family=Playfair+Display:ital@0;1&family=Space+Grotesk:wght@700&family=Syne:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="login">
    <canvas id="webGLApp"></canvas>
    <div id="customCursor"></div>

    <div id="login-screen" class="container">
        <h1 class="hero-title">HERO'S QUEST</h1>
        <div class="login-box glass">
            <button id="google-login-btn" class="btn-primary">START REDEMPTION</button>
        </div>
        <footer class="footer">MADE BY BEINGS</footer>
    </div>

    <div id="app-screen" class="container hidden">
        <header class="header glass">
            <div class="user-row">
                <span id="user-name">HERO</span>
                <button id="logout-btn" class="btn-text">LOGOUT</button>
            </div>
            <div class="level-badge" id="level-display">LVL 1</div>
            <div class="xp-bar-container">
                <div id="xp-fill" class="xp-bar-fill"></div>
            </div>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" onclick="switchTab('physical')">PHY</button>
            <button class="nav-btn" onclick="switchTab('mental')">MEN</button>
            <button class="nav-btn" onclick="switchTab('spiritual')">SPI</button>
            <button class="nav-btn blight-trigger" onclick="switchTab('blights')">â˜£</button>
            <button class="nav-btn" onclick="switchTab('stats')">ðŸ“œ</button>
        </nav>

        <main id="quest-area">
            <h2 id="view-title">PHYSICAL</h2>
            <div id="habit-list" class="habits-grid"></div>

            <div id="action-panel" class="glass">
                <input type="text" id="new-name" placeholder="New Quest Name...">
                <input type="number" id="new-xp" placeholder="XP">
                <button onclick="addNewQuest()" class="btn-plus">+</button>
            </div>
        </main>

        <div id="stats-area" class="hidden">
            <div class="chart-box glass"><canvas id="xpChart"></canvas></div>
            <div class="leaderboard glass">
                <h3>GLOBAL RANKINGS</h3>
                <div id="scoreboard-list"></div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
