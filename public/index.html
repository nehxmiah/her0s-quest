<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Hero's Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@700&family=Playfair+Display&family=Bebas+Neue&family=Syne:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap@4/cal-heatmap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="login">
    <canvas id="webGLApp"></canvas>
    <div id="customCursor"></div>

    <div id="login-screen" class="container">
        <h1>HERO'S QUEST</h1>
        <button id="google-login-btn" class="btn-primary">START REDEMPTION</button>
    </div>

    <div id="app-screen" class="container hidden">
        <header class="glass">
            <div><span id="user-name">HERO</span> <button id="logout-btn" class="btn-text">LOGOUT</button></div>
            <div id="level-display">LVL 1</div>
            <div class="xp-bar"><div id="xp-fill"></div><span id="xp-text">0 / 100 XP</span></div>
        </header>

        <nav class="main-nav">
            <button onclick="switchTab('physical')">PHY</button>
            <button onclick="switchTab('mental')">MEN</button>
            <button onclick="switchTab('spiritual')">SPI</button>
            <button onclick="switchTab('blights')">â˜£</button>
            <button onclick="switchTab('stats')">ðŸ“œ</button>
        </nav>

        <main id="quest-area">
            <h2 id="view-title">PHYSICAL</h2>
            <div id="habit-list"></div>
            <div id="action-panel" class="glass">
                <input id="new-name" placeholder="Quest name...">
                <input id="new-xp" type="number" placeholder="XP">
                <button onclick="addNewQuest()" class="btn-plus">+</button>
            </div>
        </main>

        <section id="stats-area" class="glass hidden">
            <h3>Last 7 Days</h3><canvas id="xpChart"></canvas>
            <h3>Yearly Heatmap</h3><div id="cal-heatmap"></div>
            <div id="streak-info">Streak: 0 days ðŸ”¥</div>
            <h3>Leaderboard</h3><div id="scoreboard-list"></div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
