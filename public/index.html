<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hero's Quest - Gamify your life and track your habits">
  <meta name="theme-color" content="#00f2ff">
  <title>Hero's Quest - Gamified Habit Tracker</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Space+Grotesk:wght@400;500;700&family=Orbitron:wght@400;700;900&family=Righteous&display=swap" rel="stylesheet">

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="physical">
  <!-- WebGL Background -->
  <canvas id="webGLApp" aria-hidden="true"></canvas>

  <!-- Loading Spinner -->
  <div id="loading-spinner" class="spinner hidden" role="status">
    <div class="spinner-ring"></div>
    <span class="sr-only">Loading...</span>
  </div>

  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-card glass">
      <h1 class="login-title">HERO'S QUEST</h1>
      <p class="login-subtitle">Transform your life, one quest at a time</p>
      <button id="google-login-btn" class="btn-primary">
        <i class="fab fa-google"></i> START REDEMPTION
      </button>
      <div id="login-error" class="error-message hidden" role="alert"></div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app-screen" class="app-container hidden">
    <!-- Sidebar -->
    <aside class="sidebar glass" id="sidebar">
      <!-- Mobile Toggle -->
      <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle sidebar">
        <i class="fas fa-bars"></i>
      </button>

      <!-- User Info -->
      <div class="user-section">
        <div class="user-avatar" id="avatar">ü¶∏‚Äç‚ôÇÔ∏è</div>
        <h2 class="user-name" id="user-name">HERO</h2>
        <div class="level-badge" id="level-display">LVL 1</div>
      </div>

      <!-- XP Progress -->
      <div class="xp-section">
        <div class="xp-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div class="xp-fill" id="xp-fill"></div>
        </div>
        <div class="xp-text" id="xp-text">0 / 100 XP</div>
      </div>

      <!-- Gold Display -->
      <div class="gold-display">
        <i class="fas fa-coins"></i>
        <span id="gold">0</span>
        <span class="gold-label">Gold</span>
      </div>

      <!-- Navigation -->
      <nav class="sidebar-nav" role="navigation" aria-label="Main navigation">
        <button class="nav-btn active" data-tab="physical">
          <i class="fas fa-dumbbell"></i>
          <span>Physical</span>
        </button>
        <button class="nav-btn" data-tab="mental">
          <i class="fas fa-brain"></i>
          <span>Mental</span>
        </button>
        <button class="nav-btn" data-tab="spiritual">
          <i class="fas fa-cross"></i>
          <span>Spiritual</span>
        </button>
        <button class="nav-btn" data-tab="blights">
          <i class="fas fa-biohazard"></i>
          <span>Blights</span>
        </button>
        <button class="nav-btn" data-tab="stats">
          <i class="fas fa-chart-line"></i>
          <span>Statistics</span>
        </button>
        <button class="nav-btn" data-tab="shop">
          <i class="fas fa-store"></i>
          <span>Shop</span>
        </button>
      </nav>

      <!-- Logout Button -->
      <button class="btn-logout" id="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="content-header glass">
        <div class="header-top">
          <h1 class="page-title" id="view-title">PHYSICAL QUESTS</h1>
          <div class="date-display" id="current-date"></div>
        </div>
      </header>

      <!-- Quest Area -->
      <section id="quest-area" class="content-section">
        <!-- Motivational Quote -->
        <div class="quote-card glass" id="motivational-quote">
          <div class="quote-skeleton"></div>
        </div>

        <!-- Quest List -->
        <div class="quest-list-container glass">
          <div class="quest-list-header">
            <h2>Active Quests</h2>
            <button class="btn-toggle-add" id="toggle-add-quest" aria-label="Toggle add quest form">
              <i class="fas fa-plus"></i>
            </button>
          </div>

          <!-- Add Quest Form (Hidden by default) -->
          <div class="add-quest-form hidden" id="add-quest-form">
            <div class="form-group">
              <input 
                type="text" 
                id="new-name" 
                placeholder="Quest name..." 
                maxlength="50"
                aria-label="Quest name"
              >
            </div>
            <div class="form-row">
              <input 
                type="number" 
                id="new-xp" 
                placeholder="XP" 
                min="-100" 
                max="500"
                aria-label="XP value"
              >
              <label class="checkbox-label">
                <input type="checkbox" id="new-repeat">
                <span>Daily Quest</span>
              </label>
              <button class="btn-primary btn-add" id="add-quest-btn">
                <i class="fas fa-check"></i> Add
              </button>
            </div>
          </div>

          <!-- Quest Items -->
          <div class="quest-list" id="habit-list" role="list"></div>
        </div>
      </section>

      <!-- Stats Area -->
      <section id="stats-area" class="content-section hidden">
        <div class="stats-grid">
          <!-- XP Chart -->
          <div class="stat-card glass">
            <h3>Last 7 Days Progress</h3>
            <div class="chart-container">
              <canvas id="xpChart" aria-label="XP progress chart"></canvas>
            </div>
          </div>

          <!-- Streak Info -->
          <div class="stat-card glass streak-card">
            <i class="fas fa-fire"></i>
            <div class="streak-info" id="streak-info">
              <div class="streak-number">0</div>
              <div class="streak-label">Day Streak</div>
            </div>
          </div>

          <!-- Badges -->
          <div class="stat-card glass">
            <h3>Badges Earned</h3>
            <div class="badges-grid" id="badges-list" role="list"></div>
          </div>

          <!-- Leaderboard -->
          <div class="stat-card glass">
            <h3>Leaderboard</h3>
            <div class="leaderboard-list" id="scoreboard-list" role="list"></div>
          </div>
        </div>

        <button class="btn-primary btn-report" id="weekly-report">
          <i class="fas fa-file-alt"></i> Generate Weekly Report
        </button>
      </section>

      <!-- Shop Area -->
      <section id="shop-area" class="content-section hidden">
        <div class="shop-grid" id="shop-items" role="list"></div>
      </section>
    </main>
  </div>

  <!-- Rating Modal -->
  <div id="rating-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content glass">
      <h3 class="modal-title" id="modal-quest-name">Rate Quest</h3>
      <p class="modal-description">How well did you complete this quest?</p>
      
      <div class="rating-stars" role="radiogroup" aria-label="Quest rating">
        <i class="far fa-star" data-value="1"></i>
        <i class="far fa-star" data-value="2"></i>
        <i class="far fa-star" data-value="3"></i>
        <i class="far fa-star" data-value="4"></i>
        <i class="far fa-star" data-value="5"></i>
      </div>

      <div class="rating-moods" role="radiogroup" aria-label="Current mood">
        <span data-mood="happy">üòä</span>
        <span data-mood="neutral">üòê</span>
        <span data-mood="sad">üòî</span>
      </div>

      <div class="modal-buttons">
        <button class="btn-secondary" id="cancel-rating">Cancel</button>
        <button class="btn-primary" id="confirm-rating">Confirm</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
