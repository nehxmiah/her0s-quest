<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero's Quest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="customCursor"></div>

    <div id="login-screen" class="container">
        <div class="header">
            <h1>ğŸ›¡ï¸ A Hero's Quest</h1>
            <p>Log in to sync your strength journey to the cloud.</p>
            <button id="google-login-btn" class="btn-primary">Sign in with Google</button>
        </div>
    </div>

    <div id="app-screen" class="container hidden">
        <div class="header glass">
            <div class="user-meta">
                <span id="user-name">Hero</span>
                <button id="logout-btn">Logout</button>
            </div>
            <h1>âš”ï¸ A Hero's Quest</h1>
            <div class="level-badge" id="level-display">Level 1</div>
            <div class="progress-bar">
                <div id="xp-fill" class="progress-fill">0/100 XP</div>
            </div>
            <div id="current-date" class="date-display"></div>
        </div>

        <nav class="tab-nav">
            <button onclick="switchTab('physical')" class="active">Physical</button>
            <button onclick="switchTab('mental')">Mental</button>
            <button onclick="switchTab('financial')">Financial</button>
            <button onclick="switchTab('spiritual')">Spiritual</button>
            <button onclick="switchTab('stats')">Stats</button>
        </nav>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-value" id="stat-points">0</div><div>Total XP</div></div>
            <div class="stat-card"><div class="stat-value" id="stat-lvl">1</div><div>Hero Rank</div></div>
        </div>

        <main id="tab-container">
            <div id="quest-section" class="section">
                <h2 id="tab-title">ğŸ“œ Today's Quests</h2>
                <div id="habit-list" class="habits-grid"></div>
            </div>

            <div id="stats-section" class="section hidden">
                <h2>ğŸ“Š Progress Distribution</h2>
                <canvas id="xpChart"></canvas>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
