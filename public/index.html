<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Hero's Quest: Redemption</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Space+Grotesk:wght@700&family=Orbitron:wght@900&family=Cinzel:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="login">
    <canvas id="webGLApp"></canvas>
    <div id="customCursor"></div>

    <div id="login-screen" class="container">
        <h1 class="glitch-text" data-text="HERO'S QUEST">HERO'S QUEST</h1>
        <div class="glass login-card">
            <p>Step into the cycle of redemption.</p>
            <button id="google-login-btn" class="btn-primary">START REDEMPTION</button>
        </div>
    </div>

    <div id="app-screen" class="container hidden">
        <header class="glass header-main">
            <div class="user-info">
                <span id="user-name">HERO</span>
                <button id="logout-btn" class="logout-pill">EXIT</button>
            </div>
            <div id="level-display">LVL 1</div>
            <div class="xp-wrapper">
                <div class="xp-bar"><div id="xp-fill"></div></div>
                <span id="xp-text">0 / 100 XP</span>
            </div>
        </header>

        <nav class="main-nav">
            <button onclick="switchTab('physical')" title="Physical">PHY</button>
            <button onclick="switchTab('mental')" title="Mental">MEN</button>
            <button onclick="switchTab('spiritual')" title="Spiritual">SPI</button>
            <button onclick="switchTab('blights')" class="blight-btn">â˜£</button>
            <button onclick="switchTab('stats')" title="Stats">ðŸ“œ</button>
        </nav>

        <main id="quest-area">
            <h2 id="view-title">PHYSICAL</h2>
            <div id="habit-list"></div>
            
            <div id="action-panel" class="glass">
                <input id="new-name" placeholder="Name your quest...">
                <input id="new-xp" type="number" placeholder="XP">
                <button onclick="addNewQuest()" class="btn-add">+</button>
            </div>
        </main>

        <section id="stats-area" class="hidden">
            <div class="glass chart-container">
                <h3>PROGRESSION</h3>
                <canvas id="xpChart"></canvas>
            </div>
            <div class="glass leaderboard-container">
                <h3>LEADERBOARD</h3>
                <div id="scoreboard-list"></div>
            </div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
