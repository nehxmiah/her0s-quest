<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Hero's Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login-screen" class="container">
    <div class="header">
      <h1>ğŸ›¡ï¸ A Hero's Quest</h1>
      <p>Log in to sync your strength journey to the cloud.</p>
      <button id="google-login-btn" class="btn-primary">Sign in with Google</button>
    </div>
  </div>

  <div id="app-screen" class="container hidden">
    <div class="header">
      <div class="user-meta">
        <span id="user-name">Hero</span>
        <button id="logout-btn">Logout</button>
      </div>
      <h1>âš”ï¸ A Hero's Quest</h1>
      <div class="level-badge" id="level-display">Level 1</div>

        <div class="progress-fill" id="xp-fill">0/100 XP</div>
      </div>
      <div id="current-date" class="date-display"></div>
    </div>

    <div class="stats-grid">
      <div class="stat-card"><div class="stat-value" id="stat-points">0</div><div>Total XP</div></div>
      <div class="stat-card"><div class="stat-value" id="stat-lvl">1</div><div>Hero Rank</div></div>
    </div>

    <div class="section">
      <h2>ğŸ“œ Today's Quests</h2>
      <div id="habit-list" class="habits-grid"></div>
    </div>

    <div class="section">
      <h2>ğŸ“… 2025 Journey</h2>
      <div id="calendar" class="calendar-grid"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
